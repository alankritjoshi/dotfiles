command_timeout = 1000

format = """
${custom.dir}\
$git_branch\
$git_status\
$nodejs\
$ruby\
$python\
$golang\
$rust\
$lua\
$nix_shell\
$cmd_duration\
$line_break\
$status\
$character"""

[battery]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true

[directory]
disabled = true

[status]
format = '[\[$status\]]($style) '

[custom.dir]
description = "Smart directory with org logos, worktree, and graphite stack"
command = '~/.config/starship/prompt-dir.sh'
when = "true"
format = '[$output]($style) '
style = 'bold cyan'

[git_branch]
format = '[$symbol$branch]($style) '

[git_status]
format = '[$all_status$ahead_behind]($style)'

[nodejs]
format = '[$symbol]($style)'

[ruby]
symbol = 'ðŸ’Ž '
format = '[$symbol]($style)'

[python]
format = '[$symbol]($style)'

[golang]
format = '[$symbol]($style)'

[rust]
format = '[$symbol]($style)'

[lua]
format = '[$symbol]($style)'

[nix_shell]
format = '[$symbol]($style)'
